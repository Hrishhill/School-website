<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzcubes School - Contact</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-fG/V+GwY0OwbiDOJznS9unmC6ZxZtPtGc6YiUKom6+9EM18kgV5hpFlLO8LDbkVF3fBCOOQtxYG2YBrnVHPD7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigation Styles */
        nav {
            background-color: #663399;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Content Styles */
        .content {
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #663399;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        /* Contact Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #663399;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="admissions.html"><i class="fas fa-graduation-cap"></i> Admissions</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <h1>Contact Buzzcubes School</h1>
        <p>Feel free to reach out to us with any inquiries or feedback!</p>
        
        <!-- Contact Form -->
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="text" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // JavaScript for the contact page
        console.log("Hello from the contact page JavaScript!");
        // Add more detailed JavaScript functionalities here if needed
    </script>
</body>
</html>
