    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-fG/V+GwY0OwbiDOJznS9unmC6ZxZtPtGc6YiUKom6+9EM18kgV5hpFlLO8LDbkVF3fBCOOQtxYG2YBrnVHPD7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Navigation Styles */
        nav {
            background-color: #663399;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Header Styles */
        header {
            background-image: url('https://via.placeholder.com/1500x600');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 100px; /* Added padding for better centering */
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }

        /* Sneaky Lines */
        .sneaky-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            top: 50%;
        }

        .sneaky-line.top {
            top: 30%;
        }

        .sneaky-line.bottom {
            top: 70%;
        }

        /* Countdown Timer Styles */
        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }

        #countdown .time {
            margin: 0 10px;
        }

        /* Colorful CSS */
        @media screen and (max-width: 768px) {
            body {
                background-color: #ffcccc; /* Light Red */
            }
            header {
                background-color: #ff99cc; /* Light Pink */
            }
            .sneaky-line {
                background-color: rgba(0, 0, 0, 0.5); /* Black */
            }
        }

        @media screen and (min-width: 1200px) {
            body {
                background-color: #ccffcc; /* Light Green */
            }
            header {
                background-color: #99ff99; /* Green */
            }
            .sneaky-line {
                background-color: rgba(255, 255, 255, 0.5); /* White */
            }
        }
    </style>

<!-- Countdown Timer -->
<div class="container mt-5">
    <div id="countdown">
        <div class="time" id="days">00</div>
        <div class="time">:</div>
        <div class="time" id="hours">00</div>
        <div class="time">:</div>
        <div class="time" id="minutes">00</div>
        <div class="time">:</div>
        <div class="time" id="seconds">00</div>
    </div>
</div>

<!-- JavaScript for Countdown Timer -->
<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

        // Get the current date and time
        var now = new Date().getTime();
        
        // Calculate the distance between now and the countdown date
        var distance = countDownDate - now;
        
        // Calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the countdown timer
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
        
        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
